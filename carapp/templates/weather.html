<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="../static/styles/weather.css">
    <link rel="icon" href="../static/images/thumb.png">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>

    </header>
    <main>
        <section id="form-section">
            <form id="weather-form">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" required>
                <button type="submit">Get Forecast</button>
            </form>
        </section>
        <section id="weather-results" class="hidden">
            <h2>7-Day Weather Forecast</h2>
            <div id="forecast-container"></div>
        </section>
    </main>
    <footer>
        <p>Powered by <a href="https://www.weather.gov/documentation/services-web-api" target="_blank">National Weather Service API</a></p>
    </footer>
    <script src="../static/scripts/weather.js"></script>
</body>
</html>
